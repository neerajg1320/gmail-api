{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="{% static 'js/main.js' %}"></script>
    <title>Google Login</title>
</head>
<body>

<div>
    <div>
        {% if not status %}
        <p>{{user}}: You have not authenticated for access to Google</p>
        <a href="/gmailAuthenticate?uri={{uri}}" title="Google">Google</a>
        {% else %}
        <p>Your are verified {{user}}</p>
        {% endif %}
    </div>

</div>
</body>
</html>
